<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/7c06303ed7.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  <link rel="icon" href="favicon.ico"  type="image/x-icon">
  <title>trackster</title>
</head>

<body>

  <!-- main container -->
  <div class="container-fluid">

    <!-- header row section -->
    <div class="row header">
      <div class="col-xs-7 col-xs-offset-1">
        <h1 id="trackster">trackster</h1>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by title" aria-describedby="sizing-addon1" id="search-str">
        </div>
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-default" aria-label="Search" id ="search-btn">
          <span><i class="fa fa-search fa-2x" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
    <!-- end of header row section -->

    <!-- attributes row section -->
    <div class = "row attributes" id="sort">
      <div class="col-xs-4 col-xs-offset-2">
        <span>Songs</span>
        <span><button type="button" class="btn btn-default" aria-label="Sort" id ="sort-song">
          <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
        </button></span>
      </div>
      <div class="col-xs-2">
        <span>Artist</span>
        <span><button type="button" class="btn btn-default" aria-label="Sort" id ="sort-artist">
          <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
        </button></span>
      </div>
      <div class="col-xs-2">
        <p>Artwork</p>
      </div>
      <div class="col-xs-2">
        <span>Listeners</span>
        <span><button type="button" class="btn btn-default" aria-label="Sort" id ="sort-listeners">
          <i class="fa fa-sort-desc" aria-hidden="true"></i>
        </button></span>
      </div>
    </div>
    <!-- end of attributes row section -->

    <!-- tracks container-->
    <div class ="container-fluid" id="track-list">
    </div><!-- end of tracks container -->

  </div><!-- end of main container -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="./resources/js/trackster.js"></script>
<script src="./resources/js/tests.js"></script>

</body>

</html>
